<ul style="list-style-type: none; padding: 0;">
  {% for post in site.publications reversed %}
    <li style="margin-bottom: 10px; font-size: 18px;">
      {{ forloop.index }}. <a href="{{ post.paperurl }}" style="font-size: 20px;">{{ post.title }}</a>,
      <span style="font-size: 14px;">{{ post.citation }}</span>
    </li>
  {% endfor %}
</ul>
